<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLB Group Strategy 2030 Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-area">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <!-- Official NLB Group Logo SVG -->
                    <img src="https://www.nlbgroup.com/content/dam/nlb/brand-assets/logos/Desktop%20-%20NLB%20Group.svg"
                        alt="NLB Group Logo" style="height: 40px; width: auto;">

                    <div style="display: flex; flex-direction: column; justify-content: center; margin-left: 4px;">
                        <span
                            style="font-family: 'Inter', sans-serif; font-weight: 500; font-size: 12px; color: #94a3b8; letter-spacing: 0.05em; line-height: 1.2;">Strategy<br>2030</span>
                    </div>
                </div>
            </div>
            <nav class="main-nav">
                <button class="nav-btn active" data-view="overall">Overall</button>
                <button class="nav-btn" data-view="group">Group</button>
                <button class="nav-btn" data-view="retail">Retail</button>
                <button class="nav-btn" data-view="cib">CIB</button>
                <button class="nav-btn" data-view="payments">Payments</button>
            </nav>
            <div class="editor-nav">
                <button class="nav-btn editor-btn" data-view="editor">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Data Editor
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Group Strategy KPIs</h2>
                <div class="current-date">Current Year: 2027</div>
            </header>

            <div id="dashboard-view" class="view-container active">
                <div class="kpi-grid" id="kpi-grid">
                    <!-- KPI Cards will be injected here -->
                </div>
            </div>

            <div id="editor-view" class="view-container">
                <div class="editor-container">
                    <h3>Adjust Strategy Assumptions</h3>
                    <p class="editor-subtitle">Modify historical data or future targets. Changes reflect immediately.
                    </p>
                    <div class="table-wrapper">
                        <table class="editor-table">
                            <thead>
                                <tr>
                                    <th>KPI Name</th>
                                    <th>2025</th>
                                    <th>2026</th>
                                    <th>2027 (Current)</th>
                                    <th>2030 (Target)</th>
                                </tr>
                            </thead>
                            <tbody id="editor-table-body">
                                <!-- Editor rows injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
